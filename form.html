<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Login</h1>
      <form class="form">
        <div class="Name">
          <label for="name">
            Name <br />
            <input type="text" name="name" id="name" class="name" />
          </label>
        </div>

        <br />

        <div class="Email">
          <label for="email">
            Email <br />
            <input type="email" name="email" id="email" class="email" />
          </label>
        </div>

        <br />

        <div class="Password">
          <label for="password">
            Password <br />
            <input
              type="password"
              name="password"
              id="password"
              class="password"
            />
          </label>
        </div>
        <div class="submitButton">
          <button class="button" type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
